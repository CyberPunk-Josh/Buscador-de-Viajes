<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buscadorTraslados.css">
    <title>Buscador de Traslados</title>
</head>
<body>
    <header class="titulo">
        <h1>Buscador de Traslados</h1>
    </header>
    <main>
        <form action="#" class="formulario">
            <div class="">
                    <div class="select">
                        <select name="format" id="destino">
                            <option selected disabled value="">Destino</option>
                            <option value="Tepoztlan">Tepoztlan</option>
                            <option value="Cosmovitral">Cosmovitral</option>
                            <option value="La Marquesa">La Marquesa</option>
                            <option value="Acapulco">Acapulco</option>
                            <option value="Chilpancingo">Chilpancingo</option>
                            <option value="Cuernavaca">Cuernavaca</option>
                            <option value="Guadalajara">Guadalajara</option>
                            <option value="Guanajuato">Guanajuato</option>
                            <option value="Morelia">Morelia</option>
                            <option value="Mariposa Monarca">Mariposa Monarca</option>
                            <option value="Pachuca">Pachuca</option>
                            <option value="Tehuacan">Tehuacan</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Queretaro">Queretaro</option>
                            <option value="San Luis Potosi">San Luis Potosi</option>
                            <option value="San Miguel De Allende">San Miguel De Allende</option>
                            <option value="Taxco">Taxco</option>
                            <option value="Teotihuacan">Teotihuacan</option>
                            <option value="Tepotzotlan">Teotihuacan</option>
                            <option value="Tlaxcala">Tlaxcala</option>
                            <option value="Toluca">Toluca</option>
                            <option value="Tula">Tula</option>
                            <option value="Valle de Bravo">Valle de Bravo</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Xalapa">Xalapa</option>
                            <option value="San Cristobal de las Casas">San Cristobal de las Casas</option>
                            <option value="Tuxtla Gutierrez">Tuxtla Gutierrez</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="format" id="estado">
                            <option selected disabled value="">Estado</option>
                            <option value="EDOMEX">EDOMEX</option>
                            <option value="GUERRERO">GUERRERO</option>
                            <option value="MORELOS">MORELOS</option>
                            <option value="JALISCO">JALISCO</option>
                            <option value="GUANAJUATO">GUANAJUATO</option>
                            <option value="MICHOACAN">MICHOACAN</option>
                            <option value="HIDALGO">HIDALGO</option>
                            <option value="PUEBLA">PUEBLA</option>
                            <option value="QUERETARO">QUERETARO</option>
                            <option value="SAN LUIS POTOSI">SAN LUIS POTOSI</option>
                            <option value="TLAXCALA">TLAXCALA</option>
                            <option value="VERACRUZ">VERACRUZ</option>
                            <option value="CHIAPAS">CHIAPAS</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="format" id="minimo">
                                <option selected disabled value="">Precio Min</option>
                                <option value="840">840</option>
                                <option value="1260">1260</option>
                                <option value="1360">1360</option>
                                <option value="1680">1680</option>
                                <option value="575">575</option>
                                <option value="862">862</option>
                                <option value="962">962</option>
                                <option value="1150">1150</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="format" id="maximo">
                                <option selected disabled value="">Precio Max</option>
                                <option value="840">840</option>
                                <option value="1260">1260</option>
                                <option value="1360">1360</option>
                                <option value="1680">1680</option>
                                <option value="575">575</option>
                                <option value="862">862</option>
                                <option value="962">962</option>
                                <option value="1150">1150</option>
                        </select>
                    </div>
                        <div class="select">
                            <select name="format" id="personas">
                                    <option selected disabled value="">Personas</option>
                                    <option value="1 - 4">1 - 4</option>
                                    <option value="5 - 7">5 - 7</option>
                                    <option value="8 - 14">8 - 14</option>
                                    <option value="15 - 20">15 - 20</option>
                            </select>
                        </div>
            </div>
        </form>
        <h2 class="muestra-resultados">Resultados</h2>
        <div class="contenedor-resultados">
            <div id="resultado" class="tabla-resultados-destino">
                <!-- Aqui se muestran los destinos -->
            </div>
            
        </div>
    </main>
    <script src="buscadorTraslados.js"></script>
</body>
</html>
